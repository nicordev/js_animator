<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <meta content="ie=edge" http-equiv="X-UA-Compatible">
        <title>Document</title>

        <style>
            html,
            body {
                margin: 0;
                padding: 0;
            }

            .box {
                width: 100px;
                height: 100px;
                background-color: chocolate;
                margin: auto;
            }
        </style>

    </head>

    <body>
        <div class="box">Box</div>
        <div class="box">Box</div>
        <div class="box">Box</div>
        <div class="box">Box</div>
        <div class="box">Box</div>
        <div class="box">Box</div>
        <div class="box">Box</div>

        <script src="animator.js"></script>
        <script>
            var boxes = document.getElementsByClassName("box");

            animator.rotateClockwise(boxes[0]);
            animator.rotateCounterClockwise(boxes[1]);
            animator.moveX(boxes[2], 1, -1);
            animator.moveY(boxes[2], 1, -1);
            animator.moveX(boxes[3], -1, 1);
            animator.moveY(boxes[3], -1, 1);
        </script>
    </body>

</html>
