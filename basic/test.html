<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        html,
        body {
            margin: 0;
            padding: 0;
        }

        .box {
            width: 100px;
            height: 100px;
            background-color: chocolate;
            margin: auto;
        }
    </style>

</head>

<body>
    <div class="box">Box</div>
    <div class="box">Box</div>
    <div class="box">Box</div>
    <div class="box">Box</div>
    <div class="box">Box</div>
    <div class="box">Box</div>
    <div class="box">Box</div>

    <script src="animator.js"></script>
    <script>
        var boxes = document.getElementsByClassName("box");

        animator.moveX(boxes[0], 100);
        animator.moveX(boxes[1], 100, -5);
        animator.moveX(boxes[2], -100, 5);
        animator.moveY(boxes[0], 100);
        animator.moveY(boxes[1], 100, -5);
        animator.moveY(boxes[2], -100, 5);

        animator.moveX(boxes[3], 200);
        animator.moveX(boxes[4], 200, -5);
        animator.moveX(boxes[5], -200, 5);
        animator.moveY(boxes[3], 200);
        animator.moveY(boxes[4], 200, -5);
        animator.moveY(boxes[5], -200, 5);

        animator.moveY(boxes[6], -600, 5);

        animator.rotate(boxes[0], 80);
        animator.rotate(boxes[1], 190, 3);
        animator.rotate(boxes[2], 280, 5);
        animator.rotate(boxes[3], -45, -1);
        animator.rotate(boxes[4], -1);
        animator.rotate(boxes[5], 1, -1);
    </script>
</body>

</html>
